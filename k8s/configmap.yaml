apiVersion: v1
kind: ConfigMap
metadata:
  name: cinema-config
data:
  database.url: jdbc:postgresql://postgres-service:5432/cinema_db
  application.properties: |
    server.port=8080
    spring.jpa.hibernate.ddl-auto=validate
    spring.jpa.show-sql=false
    spring.flyway.enabled=true
    management.endpoints.web.exposure.include=health,info,metrics,prometheus
---
apiVersion: v1
kind: Secret
metadata:
  name: cinema-secrets
type: Opaque
stringData:
  database.username: cinema_user
  database.password: change-this-in-production
  jwt.secret: change-this-to-a-secure-256-bit-secret-key-in-production

