name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: cinema_db_test
          POSTGRES_USER: cinema_user
          POSTGRES_PASSWORD: cinema_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: ./mvnw clean test
        env:
          DATABASE_URL: jdbc:postgresql://localhost:5432/cinema_db_test
          DATABASE_USERNAME: cinema_user
          DATABASE_PASSWORD: cinema_pass
          JWT_SECRET: test-secret-key-for-ci-pipeline-must-be-256-bits-long
          JWT_EXPIRATION: 86400000

      - name: Build package
        run: ./mvnw clean package -DskipTests

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        if: github.ref == 'refs/heads/main'
        with:
          generate-branches-badge: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

  build-docker:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t cinema-booking:${{ github.sha }} .
          docker tag cinema-booking:${{ github.sha }} cinema-booking:latest

      - name: Save Docker image
        run: docker save cinema-booking:latest | gzip > cinema-booking.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: cinema-booking.tar.gz
          retention-days: 7

  security-scan:
    name: Security Scan
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

