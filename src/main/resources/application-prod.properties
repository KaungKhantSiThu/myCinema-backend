# Production Application Properties
# Use environment variables for sensitive data

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration (Production-Grade)
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# JPA Configuration
spring.jpa.properties.javax.persistence.query.timeout=10000
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Transaction Configuration
spring.transaction.default-timeout=30

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Metrics Configuration
management.metrics.enable.jvm=true
management.metrics.enable.hikaricp=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024

# Request Timeout
spring.mvc.async.request-timeout=30000

# Cache Configuration
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=300s

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging
logging.level.root=INFO
logging.level.com.kkst.mycinema=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n

# Rate Limiting Configuration
resilience4j.ratelimiter.instances.auth.limit-for-period=5
resilience4j.ratelimiter.instances.auth.limit-refresh-period=60s
resilience4j.ratelimiter.instances.auth.timeout-duration=0s

resilience4j.ratelimiter.instances.booking.limit-for-period=10
resilience4j.ratelimiter.instances.booking.limit-refresh-period=60s
resilience4j.ratelimiter.instances.booking.timeout-duration=0s

# Circuit Breaker (for external services if needed)
resilience4j.circuitbreaker.instances.default.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.default.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.default.sliding-window-size=10

